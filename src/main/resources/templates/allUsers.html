<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>
</head>
<body>
<div align="center">
    <h2>User Manager</h2>


    <h3><a th:href="@{/users/new}">New User</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <a th:href="@{'/users/update?id=' + ${user.id}}">Update</a>
                <a th:href="@{'/users/delete?id=' + ${user.id}}">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
